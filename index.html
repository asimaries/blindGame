<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Voice</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="editor">
            <div class="editor__wrapper">
                <div class="editor__body">
                    <div id="editorCode" class="editor__code"></div>
                </div>
            </div>
        </div>
        <div class="menu">
            <h1 class="timer"><span id="seconds">00</span>:<span id="tens">00</span></h1>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </main>
    <script src="timer.js"></script>
    <script src="./ace-editor/ace.js"></script>
    <script src="./ace-editor/mode-javascript.js"></script>
    <script src="./ace-editor/mode-java.js"></script>
    <script src="./ace-editor/mode-c_cpp.js"></script>
    <script src="./ace-editor/mode-python.js"></script>
    <script src="./ace-editor/mode-kotlin.js"></script>
    <script src="./ace-editor/mode-rust.js"></script>
    <script src="editor.js"></script>
    <script src="speech.js"></script>
</body>

</html>
